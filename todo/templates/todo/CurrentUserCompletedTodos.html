{% extends 'todo/base.html' %}
{% block content %}

<ol>
{% for todo in todos %}
    <a href="{% url 'ViewTodo' todo.id %}">
    <li>
        
        {{ todo.title }}
       
        
        {% if todo.memo %}
           -- {{ todo.memo }}
        {% endif %}
        {{ todo.datecompleted }}
    </li>
    </a>
{% endfor %}
</ol>
{% endblock %}
